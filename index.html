<script>

        var typingBool = false; 
        var typingIdx=0; 
        var liIndex = 0;
        var liLength = $(".typing-txt>ul>li").length;
        
        // 타이핑될 텍스트를 가져온다 
        var typingTxt = $(".typing-txt>ul>li").eq(liIndex).text(); 
        typingTxt=typingTxt.split(""); // 한글자씩 자른다. 
        if(typingBool==false){ // 타이핑이 진행되지 않았다면 
            typingBool=true; 
            var tyInt = setInterval(typing,100); // 반복동작 
        } 
  function typing(){
          console.log(innerHeight,innerWidth)
          if(typingIdx<typingTxt.length){ // 타이핑될 텍스트 길이만큼 반복 
             $(".typing").append(typingTxt[typingIdx]); // 한글자씩 이어준다. 
             typingIdx++; 
           } else{ //한문장이끝나면
             //다음문장으로.. 마지막문장이면 다시 첫번째 문장으로 
             if(liIndex>=liLength-1){
               liIndex=0;
             }else{
               liIndex++; 
             }
             
             //다음문장을 타이핑하기위한 셋팅
                typingIdx=0;
                typingBool = false; 
                typingTxt = $(".typing-txt>ul>li").eq(liIndex).text(); 
               
             //다음문장 타이핑전 1초 쉰다
                 clearInterval(tyInt);
                 setTimeout(function(){
                    $(".typing").html('');
                   tyInt = setInterval(typing,100);
                 },1000);
            } 
        }  
  
        
</script> 
<script>
  gsap.registerPlugin(Flip);

let products = gsap.utils.toArray(".product");
let active = products[0];

products.forEach(el => {
  el.addEventListener("click", () => changeGrid(el));
});

function changeGrid(el) {
  if (el === active) return;  
  
  let state = Flip.getState(products); 
  active.dataset.grid = el.dataset.grid;
  el.dataset.grid = "img-1";
  active = el;
  
  Flip.from(state, {
    duration: 0.3,
    absolute: true,
    ease: "power1.inOut"
  });
}
</script>
